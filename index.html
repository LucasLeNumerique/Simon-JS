<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simon </title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <audio id="_do"> <source src="sounds/do.wav"></source> </audio>
    <audio id="_re"> <source src="sounds/re.wav"></source> </audio>
    <audio id="_mi"> <source src="sounds/mi.wav"></source> </audio>
    <audio id="_fa"> <source src="sounds/fa.wav"></source> </audio>
</head>

<body>

    <div id="pads">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-left"></div>
        <div id="bottom-right"></div>

        <div id="setup">
            <div id="title"> simon </div>
            <div id="scores">
                <div id="touch-score"><p> </p></div>
                <div id="round-score"><p> </p></div>
            </div>
            <div id="btn">
                <button class="btn" id="start"> <i class="fas fa-play"></i> </button>
                <button class="btn" id="reset"> <i class="fas fa-redo-alt"></i> </button>
            </div>
        </div>
    </div>








<script type="text/javascript" src="script.js"></script>
